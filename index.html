
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDL - Dip To</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-2xl font-bold text-white">AllDL</div>
                <div class="flex space-x-4">
                    <a href="https://github.com/Tanha-meaw/alldl" class="text-white hover:text-gray-200">GitHub</a>
                    <a href="#docs" class="text-white hover:text-gray-200">Docs</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 px-4">
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">URL Data Fetcher API</h1>
            <p class="text-gray-600">Fetch data from any URL securely through our proxy API</p>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form id="urlForm" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">Enter URL</label>
                    <input type="url" id="url" name="url" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="https://example.com">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Fetch Data
                </button>
            </form>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Response</h2>
            <pre id="result" class="bg-gray-100 p-4 rounded-md overflow-x-auto">
// Response will appear here
            </pre>
        </section>
    </main>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const result = document.getElementById('result');
            
            try {
                result.textContent = 'Loading...';
                const response = await fetch(`/alldl?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
